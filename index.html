<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <title>Formulário com validação</title>
</head>

<body>
        <h1> Form com validação Javascript</h1>
        <form id="form">
            <label for="name"> Nome </label>
            <input type="text" id="name">

            <label for="email">E-mail</label>
            <input type="email" id="email">

            <label for="password">Senha:</label>
            <input type="password" id="password">

            <label for="job">Situação de trabalho</label>
            <select name="job" id="job">
                <option value=""> Está buscando emprego?</option>
                <option value="yes"> Sim</option>
                <option value="no"> Não </option>
            </select>

            <label for="message">Mensagem</label>
            <textarea name="message" id="message">Mensagem</textarea>
            
            <button type="submit">Enviar</button>


        </form>

</body>

</html>
